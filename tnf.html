<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: white;
    }

    .page {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 40px 60px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 8px 14px;
      border-radius: 6px;
    }

    .top-bar a:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .main-content {
      display: flex;
      flex: 1;
      gap: 60px;
      align-items: flex-start;
    }

    .image-content {
      flex: 1;
      display: flex;
      justify-content: flex-start;
    }

    .image-content img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .text-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header-with-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 12px;
    }

    .header-with-toggle h3 {
      font-size: 2rem;
      font-weight: bold;
    }

    .toggle-icon {
      display: inline-block;
      font-size: 3rem;
      transition: transform 0.5s ease-in-out;
    }

    .collapsed .toggle-icon {
      transform: rotate(0deg);
    }

    .expanded .toggle-icon {
      transform: rotate(90deg);
    }

    .description {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px);
      transition:
        max-height 1s ease-in-out,
        opacity 1s ease-in-out,
        transform 1s ease-in-out;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 20px;
    }

    .expanded + .description {
      max-height: 200px;
      opacity: 1;
      transform: translateY(0);
    }

    .description p {
      font-size: 18px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
      }

      .text-content h3 {
        font-size: 36px;
      }
    }
  </style>
  <title>CCA</title>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <a href="./slf.html">Back</a>
      <span>6 â€” 8</span>
    </div>
    <div class="main-content">
      <div class="image-content">
        <img src="./tnf.jpg" alt="TNF Image">
      </div>
      <div class="text-content">
        <div class="header-with-toggle collapsed" onclick="toggleDescription(this)">
          <h3>Track and Field Finals</h3>
          <span class="toggle-icon">+</span>
        </div>
        <div class="description">
            <p>Track and Field: I was assigned to be in the Class Engagement Committee, and I managed to cheer with my friends enthusiastically.</p>

      </div>
    </div>
  </div>

  <script>
    function toggleDescription(element) {
      const isExpanded = element.classList.contains('expanded');
      element.classList.toggle('expanded', !isExpanded);
      element.classList.toggle('collapsed', isExpanded);
    }
  </script>
</body>
</html>
